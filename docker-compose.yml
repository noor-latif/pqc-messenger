services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-pqc-messenger-base:0.8.0}
        PYTHON_VERSION: 3.13
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app  # Mounts backend/app to /app for hot-reload
    environment:
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000,http://10.0.2.2:8000,http://host.docker.internal:8000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/pqc_messenger.db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

